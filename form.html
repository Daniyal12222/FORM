<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= , initial-scale=1.0">
        <title>form</title>
    </head>
    <style>
        div{
            margin-left: 150px;
            
            margin-top: 50px;
        }
        div, table{
            width: 80% ;
        }
        h1{
            margin-left: 200px;
        }
    </style>
    <body>
    <div>
    <h1>ACCOUNT OPENING FORM</h1>
    <table>
        <tr>
            <td colspan="2" bgcolor="#0FFABD"><b>Personal Details</b></td>
        </tr>
        <tr>
            <td>Name*</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Name of <br> (Father/Chardran)</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Burth * (dd-mm-yy)</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender*</td>
            <td>
                <input type="radio" name="gender" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" id="femal"><label for="femal">Fmale</label>
            </td>
        </tr>
        <tr>
            <td>Nahonality</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Account Type*</td>
            <td>
                <input type="radio" name="savings" id="saving"><label for="saving">Saving</label>
                <input type="radio" name="savings" id="fixed"><label for="fixed">Fixed</label>
            </td>
        </tr>
        <tr>
            <td>Preferences</td>
            <td>
                <input type="checkbox" id="Internet Banking"><label for="Internet Banking">Internet Banking</label>
                <input type="checkbox" id="Mobile Banking"><label for="Mobile Banking">Mobile Banking</label>
                <input type="checkbox" id="SMS"><label for="SMS">SMS <br> alerts</label>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="40" rows="4"></textarea></td>
        </tr>
        <tr>
            <td>Country*</td>
            <td>
                <select name="" id="">
                    <option disabled selected>Plees Select</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Austria">Austria</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Zip Code*</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Phone*</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>Email*</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password (6-8 characters)</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Verify Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Sand</button>
                <button>Clear</button>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
